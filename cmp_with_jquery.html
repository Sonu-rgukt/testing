<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js</title>
	<script type="text/javascript">
		var text="";
		var k;
		for(k=0;k<10;k++){
			if(k==7){
				continue;
			}
		text+="The number is "+k+"<br>";
		}
		function click1() {

			// body...
			document.getElementById('maddy').innerHTML=text;
		}
	</script>
	
</head>
<body>
	<p id="maddy">
		hello
		
	</p>
	<button onclick="click1()">click me </button>
</body>
</html>
