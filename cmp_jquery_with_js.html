<!DOCTYPE html>
<html>
<head>
<script 
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("h1").hide();
  });
  $("#show").click(function(){
    $("h1").show();
  });
});
</script>
</head>
<body>
<center><h1><mark>If you click on the "Hide" button, It will disappear.</mark></h1>
<button id="hide">Hide</button>
<button id="show">Show</button></center>
</body>
</html>
